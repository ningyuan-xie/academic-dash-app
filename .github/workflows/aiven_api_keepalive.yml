name: Aiven API KeepAlive

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch: {}

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ping Aiven API
        env:
          AIVEN_API_TOKEN: ${{ secrets.AIVEN_API_TOKEN }}
          AIVEN_PROJECT: ${{ secrets.AIVEN_PROJECT }}
          AIVEN_MYSQL_SERVICE: ${{ secrets.AIVEN_MYSQL_SERVICE }}
        run: python scripts/aiven_api_keepalive.py
